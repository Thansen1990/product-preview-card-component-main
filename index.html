<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="container">
			<div class="card">
				<img
					class="product-desktop-image"
					src="./images/image-product-desktop.jpg"
					alt="product-image"
				/>
				<img
					class="product-mobile-image"
					src="./images/image-product-mobile.jpg"
					alt="product-image"
				/>

				<div class="product-info">
					<h2 class="title">P E R F U M E</h2>

					<h1 class="headline">Gabrielle Essence Eau De Parfum</h1>

					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="pricing">
						<span class="price">$149.99</span>
						<span class="previous-price">$169.99</span>
					</div>

					<button class="cart">
						<span class="carticon"></span> Add to Cart
					</button>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Trever Hansen</a>.
		</div>
	</body>
</html>
